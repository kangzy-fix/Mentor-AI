<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorAI â€“ AIU Student Assistant</title>
  <script type="module" src="/src/main.jsx"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #e9ecef;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .message {
      display: flex;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 0.4s ease-in-out forwards;
    }
    .user-msg {
      flex-direction: row-reverse;
    }
    .bot-msg {
      flex-direction: row;
    }
    .avatar {
      width: 40px;
      height: 40px;
      background: #dee2e6;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #fff;
      margin: 0 10px;
      flex-shrink: 0;
    }
    .user-msg .avatar {
      background: #6c757d;
    }
    .bot-msg .avatar {
      background: #616d80;
    }
    .bubble {
      background: rgba(248,249,250,0.7);
      border-radius: 16px;
      padding: 12px 18px;
      position: relative;
      max-width: 75%;
      backdrop-filter: blur(10px);
      color: #212529;
    }
    .user-msg .bubble {
      background: #343a40;
      color: #fff;
    }
    .bubble small {
      display: block;
      font-size: 0.75rem;
      margin-top: 4px;
      opacity: 0.7;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #questionInput {
      border-radius: 10px;
      padding: 12px;
    }
    #askBtn {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸŽ“ MentorAI â€“ AIU Student Assistant</h2>
    <div class="card shadow-sm p-4">
      <div class="d-flex mb-3 gap-2">
        <input type="text" id="questionInput" class="form-control" placeholder="Ask anything e.g., 'How do I calculate GPA?'">
        <button id="askBtn" class="btn btn-primary">Ask</button>
      </div>
      <div id="chatBox" class="chat-box"></div>
      <div class="text-center mt-3" id="loadingSpinner" style="display: none;">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
    </div>
  </div>

  <footer>Â© 2025 MentorAI â€“ For AIU Brains Like Yours ðŸ§ </footer>

  <script type="module">
    import { Actor, HttpAgent } from "https://unpkg.com/@dfinity/agent@0.16.1/dist/agent.browser.min.js";

    const idlFactory = ({ IDL }) => IDL.Service({
      ask: IDL.Func([IDL.Text], [IDL.Text], ['query']),
    });

    const backend = Actor.createActor(idlFactory, {
      agent: new HttpAgent(),
      canisterId: "c27iu-uaaaa-aaaaf-qaqda-cai"
    });

    window.onload = () => {
      const askBtn = document.getElementById("askBtn");
      const questionInput = document.getElementById("questionInput");
      const chatBox = document.getElementById("chatBox");
      const spinner = document.getElementById("loadingSpinner");

      const formatTimestamp = () => {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      };

      const addMessage = (text, type) => {
        const row = document.createElement("div");
        row.className = `message ${type}-msg`;

        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.innerText = type === "user" ? "ðŸ‘¤" : "ðŸ¤–";

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = `${text}<small>${type === "user" ? 'You' : 'MentorAI'} â€¢ ${formatTimestamp()}</small>`;

        row.appendChild(avatar);
        row.appendChild(bubble);
        chatBox.appendChild(row);
        chatBox.scrollTop = chatBox.scrollHeight;
      };

      // Welcome message
      addMessage("Hi! I'm MentorAI ðŸ¤–, your personal assistant for AIU. Ask away!", "bot");

      const handleQuestion = async () => {
        const question = questionInput.value.trim();
        if (!question) return;

        addMessage(question, "user");
        questionInput.value = "";
        askBtn.disabled = true;
        spinner.style.display = "block";

        try {
          const answer = await backend.ask(question);
          addMessage(answer, "bot");

          if (/\b(bye|goodbye|see ya)\b/i.test(question)) {
            setTimeout(() => {
              addMessage("Take care, scholar! ðŸŽ“", "bot");
            }, 500);
          }
        } catch (err) {
          addMessage("Oops! Something went wrong: " + err.message, "bot");
        }

        spinner.style.display = "none";
        askBtn.disabled = false;
      };

      askBtn.addEventListener("click", handleQuestion);
      questionInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleQuestion();
      });
    };
  </script>
</body>
</html>
